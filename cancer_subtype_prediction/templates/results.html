<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<!-- Include Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% extends "acessolayout.html" %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<div class="main">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1: Prediction -->
            <div class="swiper-slide">
                <div class="result-box">
                    <h2>Predictions</h2>
                    <div class="prediction-result">
                        <ul>
                            {% for prediction in predictions %}
                                <li>{{ prediction }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Slide 2: SHAP Plot -->
            <div class="swiper-slide">
                <div class="result-box">
                    <div id="shap-plot-placeholder"></div>
                </div>
            </div>

            <!-- Slide 3: DataFrames -->
            {% for df_html in df_htmls %}
            <div class="swiper-slide">
                <div class="result-box">
                    <div class="scrollable-table">
                        {{ df_html | safe }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
$(document).ready(function() {
    // Initialize DataTables
    {% for idx in range(df_htmls|length) %}
    $('#dataframe-{{ idx }}').DataTable({
        "scrollX": true,
        "autoWidth": false
    });
    {% endfor %}

    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            slideChange: function() {
                if (this.activeIndex === 1) { // Adjust the index based on where the SHAP plot is
                    renderShapPlot(); // Call the function to render the SHAP plot
                }
            },
        },
    });

    // Function to render the SHAP plot
    function renderShapPlot() {
        var shapFigureData = {{ shap_plot | tojson }};
        if (shapFigureData) {
            Plotly.newPlot('shap-plot-placeholder', shapFigureData.data, shapFigureData.layout);
        }
    }
});
</script>
{% endblock %}
